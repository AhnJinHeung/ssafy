<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품 등록</title>
</head>
<body>
<div align="center">
	<form method="post" action="/homework/addProduct.do">
		<h1>상품을 등록해 주세요.</h1>
		<table>
			<tr>
				<td>상 품 명</td><td>:</td><td><input type="text" name="name"/></td>
			</tr>
			<tr>
				<td>상품 가격</td><td>:</td><td><input type="text" name="price"/></td>
			</tr>
			<tr>
				<td>상품 설명</td><td>:</td><td><input type="text" name="explan"/></td>
			</tr>
		</table> <br>
		<input type="submit" value="저장"/> 
		<input type="reset" value="취소"/>
	</form>
</div>
</body>
</html>
